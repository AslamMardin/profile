<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Aslam Mardin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dist/output.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @keyframes zoomInPage {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .zoom-in {
            animation: zoomInPage 0.8s ease-out forwards;
        }

        body {
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-100 via-white to-purple-100 text-gray-800 zoom-in overflow-hidden">
    <!-- Header -->
    <header class="w-full px-10 lg:px-24 py-6 flex items-center">
        <a href="https://aslammardin.github.io"
            class="text-indigo-600 font-bold text-xl lg:text-3xl flex items-center gap-2 hover:text-indigo-800 transition">
            <i class="bi bi-arrow-left-circle text-2xl"></i> Kembali
        </a>
    </header>

    <!-- Hero Section -->
    <section id="home" class="min-h-screen pt-4 lg:pt-10">
        <div class="container mx-auto px-6">
            <div class="flex flex-wrap items-center justify-center lg:justify-between">
                <!-- Left Column -->
                <div class="w-full lg:w-1/2 text-center lg:text-left mb-10 lg:mb-0">
                    <span class="block font-bold text-indigo-600 text-4xl lg:text-5xl mb-3"><i class="bi bi-quote"></i>
                    </span>
                    <h2 class="text-lg lg:text-2xl font-medium mb-5">
                        <span class="multiText text-indigo-600 font-semibold"></span>
                    </h2>
                    <a target="_blank" href="asset/CV ASLAMMARDIN.pdf"
                        class="inline-block bg-indigo-600 text-white px-8 py-3 rounded-lg shadow-md hover:bg-indigo-700 transition font-semibold">
                        <i class="bi bi-file-earmark-person me-2"></i> Unduh CV
                    </a>
                    <p class="italic font-medium mt-3 text-slate-600">Klik tombol untuk <span
                            class="font-bold text-black">mengunduh</span> CV Aslam Mardin.</p>
                </div>

                <!-- Right Column (Image with SVG Background) -->
                <div class="w-full lg:w-1/2 relative">
                    <div class="relative mt-5 sm:mt-10 md:mt-16 lg:mt-20 xl:mt-24">

                        <img src="img/gambar-aslam.png" alt="gambar aslam" class="max-w-full mx-auto z-10 relative" />
                        <span class="absolute -bottom-16 left-1/2 -translate-x-1/2 -z-10">
                            <svg class="lg:h-[500px] lg:w-[500px] h-[400px] w-[400px] animate-bounce-mod mix-blend-screen"
                                viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                                <path fill="#4338ca"
                                    d="M34.6,-47.6C48.6,-37.5,66.3,-32.4,71.1,-22.1C75.8,-11.8,67.6,3.8,62.1,20.1C56.7,36.4,53.9,53.4,44,59.5C34.1,65.5,17.1,60.5,2,57.8C-13.1,55.1,-26.3,54.7,-42.1,50.6C-58,46.5,-76.5,38.7,-82.8,25.5C-89,12.3,-83,-6.4,-75.1,-22.5C-67.3,-38.6,-57.6,-52.3,-44.8,-62.8C-31.9,-73.3,-16,-80.6,-2.8,-76.7C10.3,-72.8,20.6,-57.7,34.6,-47.6Z"
                                    transform="translate(100 100) scale(1)" />
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Typed JS -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".multiText", {
            strings: [
                'Hai Cantik',
                'Kamu Cantik Sekali Hari ini',
                'Semoga kamu sehat selalu ya',
                'Iya kamu',
                'Kamu Hebat!',
                'Jangan lupa senyum hari ini ðŸ˜Š',
                'Semangat terus ya!',
                'Tetap jadi versi terbaik dirimu',
                'Kamu luar biasa âœ¨'
            ],
            typeSpeed: 100,
            backSpeed: 50,
            loop: false
        });
    </script>
</body>

</html>
